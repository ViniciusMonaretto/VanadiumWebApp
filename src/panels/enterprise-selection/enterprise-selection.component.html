<mat-drawer-container style="height: 100%;">
  <mat-drawer #drawer style="width: 170px;" mode="side" opened>
    <app-navbar ></app-navbar>
  </mat-drawer>

  <div style="height: 100%; display: block; background-color: #F7F9FC;">
    <div class="application-selector-container">
      <div class="applications-grid">
        <mat-card 
          *ngFor="let enterprise of getEnterprises()" 
          class="application-card"
          (click)="setEnterprise(enterprise)">
          <mat-card-content>
            <div class="application-name">{{ enterprise.name }}</div>
            <div class="application-id">ID: {{ enterprise.id }}</div>
          </mat-card-content>
        </mat-card>
      </div>
      
      <div *ngIf="getEnterprises().length === 0" class="no-applications">
        <p>Nenhuma empresa dispon√≠vel</p>
      </div>
    </div>
  </div>

</mat-drawer-container>
