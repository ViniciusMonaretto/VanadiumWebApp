<div class="group-div-display">
    <div style="height: 100%;">
        <div class="group-header">{{getGroupName()}}</div>
        <div class="main-screen-style">
            <div style="height: 100%;
                                display: flex;
                                flex-direction: column;
                                justify-content: space-between;">
                <group-of-sensors style="height: 100%;" 
                    [name]="''" 
                    [canEdit]="CanEdit()" 
                    [group]="getGroupSelected()"
                    [sensorArray]="getInfoOfGroup()"></group-of-sensors>
            </div>
        </div>
    </div>
</div>
